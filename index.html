<!DOCTYPE html>
<html> 
    <head>
        <title> Bentley Timer 2019</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body onload="timeCheck()">
        <style>
            body {
                background-color: #131313;
                color: white;
            }
            .secondspart {
                text-align: center;
                font-size: 600%;
                margin: 60px;
            }
            .dayspart {
                text-align: center;
                font-size: 400%;
                margin: 60px;
            }
            .periodbutton {
                text-align: center;
            }
        </style>

        <div class="secondspart">
            <p><span data-toggle="tooltip" title="Tooltip on top" id="days"></span> days until graduation</p>
        </div>
        <div class="dayspart">
            <p><span data-toggle="tooltip" title="Tooltip on top" id="daysC"></span> days until expected return from Coronavirus</p>
        </div>
        <a href="whatperiodisit/index.html" data-toggle="tooltip" title="Tooltip on top"><div class="periodbutton">
            <button class="btn btn-primary">What Period Is It Right Now?</button>
        </a></div>

        <script>
            var d = new Date();
            function timeCheck () {
                d = new Date();
                var sec = ((1590865200-Math.round(d.getTime()/1000)));
                var days = parseFloat((sec/86400).toFixed(5));
                var secC = ((1588389000-Math.round(d.getTime()/1000)));
                var daysC = parseFloat((secC/86400).toFixed(5));
                document.getElementById("days").innerHTML = days;
                document.getElementById("daysC").innerHTML = daysC;
            }
            window.setInterval(function(){
                timeCheck();
            }, 1000);
        </script>
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
